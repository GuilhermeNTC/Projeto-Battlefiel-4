<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlefield 4</title>
    <link rel="shortcut icon" href="./imagens/iconbf4.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img class="logoea" src="./imagens/logoea.png" alt="logo ea">
            <hr>
            <img class="logobf" src="./imagens/logo2bf.webp" alt="logo battlefield">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
            </ul>
        </nav>
    </header> <!--cabeçalho-->
    <main class="home" id="home">
        <img class="imagem-fundo" src="./imagens/imagemfundo.webp" alt="imagem que fica no fundo do site">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="" alt="">
            </div> <!--lista de jogos-->
            <h2 class="titulo">Já dísponivel para todas as plataformas</h2>
            <p class="texto">Entre em uma experiência de guerra incrível</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div> <!--informações-->
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./imagens/capadojogo.jpg" alt="capa do jogo na parte de comprar">

            <div class="informacoes">
                <h3>Battlefield 4</h3>
                <p>Inclui <strong>Modo hístoria</strong> e <strong>Modo online</strong></p>
                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="play 5">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-series-s.svg" alt="xbox series x/s">
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="play 4">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-one.svg" alt="xbox one">
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione uma plataforma

                <ul class="plataformas ativo">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="play 5">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-series-s.svg" alt="xbox series x/s">
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="play 4">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-one.svg" alt="xbox one">
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
